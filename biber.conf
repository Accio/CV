<?xml version="1.0" encoding="UTF-8"?>
<config>
  <sourcemap>
    <maps datatype="bibtex" bmap_overwrite="1">
      <map>
        <per_datasource>mypubs-first-last.bib</per_datasource>
        <map_step map_field_set="KEYWORDS" map_field_value="primary"/>
      </map>
      <map>
        <per_datasource>mypubs-not-first-last.bib</per_datasource>
        <map_step map_field_set="KEYWORDS" map_field_value="secondary"/>
      </map>
      <map>
        <per_datasource>myposters.bib</per_datasource>
        <map_step map_field_set="KEYWORDS" map_field_value="posters"/>
      </map>
    </maps>
  </sourcemap>
</config>
